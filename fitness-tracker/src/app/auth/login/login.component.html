<section class="login-form">
    <form fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input type="email" matInput placeholder="Your email"
            formControlName="email">
            <mat-hint>Type your e-mail.</mat-hint>
            <mat-error>Missing or invalid e-mail.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password"
            matInput placeholder="Your password"
           formControlName="password">
           <mat-hint>Type your password.</mat-hint>
           <mat-error>Missing password.</mat-error>
        </mat-form-field>
        <button type="submit"
        mat-raised-button 
        color="primary"
        [disabled]="loginForm.invalid">Login</button>
    </form>
</section>
